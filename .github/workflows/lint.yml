name: Typo Checker
on: [pull_request, merge_group, push]

jobs:
  run:
    name: Typo Checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: pnpm install
      - run: pnpm lint
        working-directory: frontend/app/kansha-game
