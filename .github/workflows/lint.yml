name: Type Checker
on: [pull_request, merge_group]

jobs:
  run:
    name: Type Checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: pnpm install
        working-directory: frontend/app/kansha-game
      - run: pnpm lint
        working-directory: frontend/app/kansha-game
