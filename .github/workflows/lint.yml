name: Type Checker
on: [pull_request, merge_group, push]

jobs:
  run:
    name: Type Checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3
      - run: pnpm install
      - run: pnpm lint
        working-directory: frontend/app/kansha-game
